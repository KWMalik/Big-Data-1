<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script src = "js/jquery-1.7.2.min.js" type = "text/javascript"></script>
  <script src = "js/jquery-ui-1.8.23.custom.min.js" type = "text/javascript"></script>
  <script src = "js/success.js" type = "text/javascript"></script>
  <script src = "js/property_fight.js" type = "text/javascript"></script>
  <script src = "js/md5.js" type = "text/javascript"></script>
  <link rel = "stylesheet" href = "css/bootstrap.css" type = "text/css" media = "screen"/>
  <link rel = "stylesheet" href = "css/reset.css" type = "text/css" media = "screen"/>
  <link rel = "stylesheet" href = "css/style2.css" type = "text/css" media = "screen"/>
  <title>Listing Fight!</title>
</head>
<body>
  <div class = "container">

	<div class = "hero-unit" style = "text-align: center;font-family: Calibri;padding: 45px">
	  <h1>LISTING FIGHT</h1>

	  <div class = "span2 offset8">
		<button id = "refresh" class = "btn btn-primary" style = "position: absolute;top: 60px;height:40px;">
		  Refresh
		</button>
	  </div>
	</div>

	<div id = "content" class = "container">
	  <div id = "gallery">
		<ul class = "thumbnails">
		  <li class = "span2">
			<div class = "thumbnail">
			  <img src = "img/album1/thumbs/house1.png" alt = "1">
			</div>
		  </li>
		  <li class = "span2">
			<div class = "thumbnail">
			  <img src = "img/album1/thumbs/house2.png" alt = "2">
			</div>
		  </li>
		  <li class = "span2">
			<div class = "thumbnail">
			  <img src = "img/album1/thumbs/house3.png" alt = "3">
			</div>
		  </li>
		  <li class = "span2">
			<div class = "thumbnail">
			  <img src = "img/album1/thumbs/house4.png" alt = "4">
			</div>
		  </li>
		  <li class = "span2">
			<div class = "thumbnail">
			  <img src = "img/album1/thumbs/house5.png" alt = "5">
			</div>
		  </li>
		  <li class = "span2">
			<div class = "thumbnail">
			  <img src = "img/album1/thumbs/house6.png" alt = "6">
			</div>
		  </li>
		</ul>

		<div class = "clearfix"></div>
	  </div>

	  <div id = "fight" class = "row-fluid">
		<div id = "left-player" class = "span4">
		  <div id = "left-player-image" class = "dropped">
			<div class = "thumbnail">
			  <div class = "hp-mp">
				<table class = "table" style = "margin: 0">
				  <tr>
					<td>HP:<span id = "hp1">100</span></td>
					<td>Attack:<span id = "attack1">?</span></td>
					<td>Defense:<span id = "defense1">?</span></td>
				  </tr>
				</table>
			  </div>
			  <img src = "http://placehold.it/280x300" alt = "" style = "height: 300px"/>
			</div>
		  </div>
		  <div class = "score">
			<a class = "label label-warning">SCORE</a>
		  </div>
		</div>

		<div id = "vs-content" class = "span4">
		  <div class = "thumbnail">
			<div id = "vs-message">
			  <textarea rows = "9" cols = "1" style = "width: 276px;height: 317px;overflow-y: scroll;"></textarea>
			</div>


		  </div>
		  <div id = "btn-fight">
			<a class = "btn btn-warning btn-block" style = "height: 56px">FIGHT</a>
		  </div>
		</div>

		<div id = "right-player" class = "span4">
		  <div id = "right-player-image" class = "dropped">
			<div class = "thumbnail">
			  <div class = "hp-mp">
				<table class = "table" style = "margin: 0">
				  <tr>
					<td>HP:<span id = "hp2">100</span></td>
					<td>Attack:<span id = "attack2">?</span></td>
					<td>Defense:<span id = "defense2">?</span></td>
				  </tr>
				</table>
			  </div>
			  <img src = "http://placehold.it/280x300" alt = "" style = "height: 300px"/>
			</div>
		  </div>
		  <div class = "score">
			<a class = "label label-warning">SCORE</a>
		  </div>
		</div>
	  </div>

	  <div id = "listings-info" style = "padding-top: 30px">
		<table class = "table table-hover">
		  <thead>
		  <th>#</th>
		  <th>Property Type</th>
		  <th>State</th>
		  <th>Street Name</th>
		  <th>Suburb</th>
		  <th>Land Size</th>
		  <th>Bedroom</th>
		  <th>Bathroom</th>
		  </tr>
		  </thead>
		  <tbody>
		  </tbody>
		</table>
	  </div>
	</div>

  </div>
</body>
</html>
