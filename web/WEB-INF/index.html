		<div class = "clearfix"></div>

			</div>
		  </div>
		  <div class = "score">
			<a class = "label label-warning">SCORE</a>
		  </div>
		</div>

		<div id = "vs-content" class = "span4">
		  <div class = "thumbnail">
			<div id = "vs-message">
			  <textarea rows = "9" cols = "1" style = "width: 276px;height: 198px"></textarea>
			</div>


		  </div>
		  <div id = "btn-fight">
			<a class = "btn btn-warning btn-block" style="height: 56px">FIGHT</a>
		  </div>
		</div>

		<div id = "right-player" class = "span4">
